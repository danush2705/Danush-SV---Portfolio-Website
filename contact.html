<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Danush SV</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    :root {
        --primary: #2563eb;
        --secondary: #3b82f6;
        --background: #0f172a;
        --surface: #1e293b;
        --text: #e2e8f0;
        --text-secondary: #94a3b8;
        --accent: #38bdf8;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
    }

    .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem 2rem;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
    }

    .nav-button {
        padding: 0.5rem 1.5rem;
        border: 1px solid rgba(59, 130, 246, 0.5);
        border-radius: 2rem;
        background: transparent;
        color: var(--text);
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .nav-button:hover {
        background: var(--primary);
        border-color: var(--primary);
        transform: translateY(-2px);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 8rem 2rem 2rem;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        margin-top: 2rem;
    }

    .contact-info {
        padding: 2rem;
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(to right, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .contact-links {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .contact-link {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        padding: 1rem;
        background: var(--surface);
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }

    .contact-link:hover {
        transform: translateX(10px);
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
    }

    .contact-link i {
        font-size: 1.5rem;
        color: var(--primary);
    }

    .contact-form {
        background: var(--surface);
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        margin: 2rem 0;
    }

    .contact-form h2 {
        font-size: 1.8rem;
        color: var(--accent);
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
    }

    .contact-form h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, var(--primary), var(--accent));
        border-radius: 2px;
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1.2rem;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 0.5rem;
        color: var(--text);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        background: rgba(15, 23, 42, 0.7);
    }

    textarea.form-input {
        min-height: 200px;
        resize: vertical;
        line-height: 1.6;
    }

    .submit-button {
        width: 100%;
        padding: 1.2rem;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
    }

    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }

    .submit-button i {
        font-size: 1.2rem;
    }

    .form-message {
        display: none;
        padding: 1.2rem;
        border-radius: 0.5rem;
        margin-top: 1.5rem;
        text-align: center;
        font-size: 1rem;
        font-weight: 500;
    }
    .form-message.success {
        display: block;
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.2);
    }
    .form-message.error {
        display: block;
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    @media (max-width: 768px) {
        .contact-grid {
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        .section-title {
            font-size: 2rem;
        }
        .contact-info, .contact-form {
            padding: 1.5rem;
        }
        .contact-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            padding: 0.8rem 1rem;
        }
        
        .submit-button {
            padding: 1rem;
        }
    }
</style>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-button">Home</a>
        <a href="#" class="nav-button">Contact</a>
        <a href="Danush_SV_Resume.pdf" download class="nav-button">Resume</a>
    </nav>

    <div class="container">
        <h1 class="section-title">Get in Touch</h1>
        
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-links">
                    <a href="mailto:svdanush2k@gmail.com" class="contact-link">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <strong>Email</strong><br>
                            svdanush2k@gmail.com
                        </div>
                    </a>
                    <a href="tel:+918248996178" class="contact-link">
                        <i class="fas fa-phone"></i>
                        <div>
                            <strong>Phone</strong><br>
                            +91 8248996178
                        </div>
                    </a>
                    <a href="https://linkedin.com/in/danushsv/" target="_blank" class="contact-link">
                        <i class="fab fa-linkedin"></i>
                        <div>
                            <strong>LinkedIn</strong><br>
                            linkedin.com/in/danushsv
                        </div>
                    </a>
                    <a href="https://github.com/danush2705" target="_blank" class="contact-link">
                        <i class="fab fa-github"></i>
                        <div>
                            <strong>GitHub</strong><br>
                            github.com/danush2705
                        </div>
                    </a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Me a Message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-input" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <div id="formMessage" class="form-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const form = e.target;
        const submitButton = form.querySelector('button[type="submit"]');
        const formMessage = document.getElementById('formMessage');
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        
        try {
            const formData = {
                name: form.name.value,
                email: form.email.value,
                subject: form.subject.value,
                message: form.message.value
            };
            
            const response = await fetch('http://localhost:3000/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                formMessage.className = 'form-message success';
                formMessage.textContent = 'Thank you for your message! I will get back to you soon.';
                form.reset();
            } else {
                throw new Error(data.error || 'Failed to send message');
            }
        } catch (error) {
            formMessage.className = 'form-message error';
            formMessage.textContent = error.message;
        } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.innerHTML = '<span>Send Message</span><i class="fas fa-paper-plane"></i>';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                formMessage.className = 'form-message';
                formMessage.textContent = '';
            }, 5000);
        }
    });
    </script>
</body>
</html>
