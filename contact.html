<style>
    :root {
        --primary: #2563eb;
        --secondary: #3b82f6;
        --background: #0f172a;
        --surface: #1e293b;
        --text: #e2e8f0;
        --text-secondary: #94a3b8;
        --accent: #38bdf8;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', 'Poppins', 'Inter', sans-serif;
    }

    body {
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        cursor: none; /* Hide default cursor for custom animation */
    }

    /* Custom Cursor Styles (same as index.html) */
    .custom-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease;
        transform: translate(-50%, -50%);
    }

    .custom-cursor-trail {
        position: fixed;
        width: 8px;
        height: 8px;
        background: rgba(56, 189, 248, 0.6);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        transition: all 0.15s ease;
        transform: translate(-50%, -50%);
    }

    .custom-cursor.hover {
        transform: translate(-50%, -50%) scale(1.5);
        background: linear-gradient(135deg, var(--accent), var(--primary));
    }

    .custom-cursor.click {
        transform: translate(-50%, -50%) scale(0.8);
        background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    a:hover, button:hover, .nav-button:hover, .contact-link:hover, .submit-button:hover {
        cursor: none;
    }

    @media (max-width: 768px) {
        body { cursor: auto; }
        .custom-cursor, .custom-cursor-trail { display: none; }
    }

    .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 1rem 2rem;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }

    .nav-title {
        color: var(--text);
        font-size: 1.5rem;
        font-weight: 700;
        text-decoration: none;
        background: linear-gradient(45deg, var(--text), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-family: 'Inter', sans-serif;
    }

    .nav-center {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex: 1;
    }

    .nav-socials {
        display: flex;
        gap: 1.2rem;
        align-items: center;
    }

    .nav-socials a {
        color: var(--accent);
        font-size: 1.3rem;
        transition: color 0.2s, transform 0.2s;
    }

    .nav-socials a:hover {
        color: var(--primary);
        transform: scale(1.2);
    }

    .nav-button {
        padding: 0.5rem 1.5rem;
        border: 1px solid rgba(59, 130, 246, 0.5);
        border-radius: 2rem;
        background: transparent;
        color: var(--text);
        font-size: 0.9rem;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .nav-button:hover {
        background: var(--primary);
        border-color: var(--primary);
        transform: translateY(-2px);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 8rem 2rem 2rem;
    }

    .contact-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 4rem;
        margin-top: 2rem;
    }

    .contact-info {
        padding: 2rem;
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        background: linear-gradient(to right, var(--primary), var(--accent));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .contact-links {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .contact-link {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        padding: 1rem;
        background: var(--surface);
        border-radius: 0.5rem;
        transition: all 0.3s ease;
    }

    .contact-link:hover {
        transform: translateX(10px);
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
    }

    .contact-link i {
        font-size: 1.5rem;
        color: var(--primary);
    }

    .contact-form {
        background: var(--surface);
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        margin: 2rem 0;
    }

    .contact-form h2 {
        font-size: 1.8rem;
        color: var(--accent);
        margin-bottom: 2rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
    }

    .contact-form h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, var(--primary), var(--accent));
        border-radius: 2px;
    }

    .form-group {
        margin-bottom: 2rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.8rem;
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 500;
    }

    .form-input {
        width: 100%;
        padding: 1rem 1.2rem;
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 0.5rem;
        color: var(--text);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        background: rgba(15, 23, 42, 0.7);
    }

    textarea.form-input {
        min-height: 200px;
        resize: vertical;
        line-height: 1.6;
    }

    .submit-button {
        width: 100%;
        padding: 1.2rem;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
    }

    .submit-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }

    .submit-button i {
        font-size: 1.2rem;
    }

    .form-message {
        display: none;
        padding: 1.2rem;
        border-radius: 0.5rem;
        margin-top: 1.5rem;
        text-align: center;
        font-size: 1rem;
        font-weight: 500;
    }
    .form-message.success {
        display: block;
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.2);
    }
    .form-message.error {
        display: block;
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    @media (max-width: 768px) {
        .contact-grid {
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        .section-title {
            font-size: 2rem;
        }
        .contact-info, .contact-form {
            padding: 1.5rem;
        }
        .contact-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            padding: 0.8rem 1rem;
        }
        
        .submit-button {
            padding: 1rem;
        }
    }
</style>
</head>

    <script>
    // Custom Cursor Animation (same as index.html)
    (function() {
        const cursor = document.querySelector('.custom-cursor');
        const cursorTrail = document.querySelector('.custom-cursor-trail');
        if (cursor && cursorTrail) {
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let trailX = 0, trailY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;
                trailX += (mouseX - trailX) * 0.08;
                trailY += (mouseY - trailY) * 0.08;
                cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
                cursorTrail.style.transform = `translate(${trailX}px, ${trailY}px)`;
                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            const interactive = document.querySelectorAll('a, button, .nav-button, .contact-link, .submit-button');
            interactive.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });

            document.addEventListener('mousedown', () => cursor.classList.add('click'));
            document.addEventListener('mouseup', () => cursor.classList.remove('click'));

            document.addEventListener('mouseleave', () => {
                cursor.style.opacity = '0';
                cursorTrail.style.opacity = '0';
            });
            document.addEventListener('mouseenter', () => {
                cursor.style.opacity = '1';
                cursorTrail.style.opacity = '1';
            });
        }
    })();
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const form = e.target;
        const submitButton = form.querySelector('button[type="submit"]');
        const formMessage = document.getElementById('formMessage');
        
        // Disable submit button and show loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
        formMessage.className = 'form-message';
        formMessage.textContent = '';
        
        try {
            const formData = new FormData(form);
            
            // Submit the form using the native form submission
            const response = await fetch(form.action || '/', {
                method: 'POST',
                headers: { 'Accept': 'application/json' },
                body: formData
            });
            
            if (response.ok) {
                formMessage.className = 'form-message success';
                formMessage.textContent = 'Thank you for your message! I will get back to you soon.';
                form.reset();
            } else {
                const errorData = await response.text();
                console.error('Form submission error:', errorData);
                throw new Error('Failed to send message. Please try again.');
            }
        } catch (error) {
            console.error('Form submission error:', error);
            formMessage.className = 'form-message error';
            formMessage.textContent = error.message || 'Failed to send message. Please try again.';
        } finally {
            // Re-enable submit button
            submitButton.disabled = false;
            submitButton.innerHTML = '<span>Send Message</span><i class="fas fa-paper-plane"></i>';
            
            // Hide success message after 5 seconds, but keep error messages visible
            if (formMessage.classList.contains('success')) {
                setTimeout(() => {
                    formMessage.className = 'form-message';
                    formMessage.textContent = '';
                }, 5000);
            }
        }
    });
    </script>
